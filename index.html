<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked852</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set a light background color */
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('Background.gif'), url('FloorImage.png');
            background-size: cover, auto; /* Use cover for the first image */
            background-position: center center, bottom;
            background-repeat: no-repeat;
        }
        a#toggleButton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff00;
            border: 1px solid #ffffff00;
            border-radius: 5px;
            text-decoration: none;
        }

        a#toggleButton img {
            display: block;
            width: 100%;
            height: auto;
        }

        #contentToToggle {
            display: none; /* Hide initially */
            padding: 20px; /* Add padding for visibility */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="#" id="toggleButton" onclick="toggleDevMode()">
        <img src="Images/Devmode.png" alt="Devmode Button"
            width="200"
            height="200"
            >
    </a>

    <div id="contentToToggle">
        <h2>Developer Mode</h2>
        <p>Add your code below:</p>
        <textarea id="codeInput"></textarea>
        <button onclick="executeCode()">Execute Code</button>
    </div>

    <script>
        function toggleDevMode() {
            var content = document.getElementById('contentToToggle');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        function executeCode() {
            var codeInput = document.getElementById('codeInput').value;
            eval(codeInput); // Execute the provided code
        }
    </script>
</body>
</html>
