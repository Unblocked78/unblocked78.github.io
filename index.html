<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked852</title>
    <style>
        body {
            background-image: url('Background.gif');
            background-size: cover; 
            background-position: center center; 
            /* Add any other styling you need */
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }
        button {
            background: none; /* Remove default button background */
            border: none; /* Remove button border */
            cursor: pointer; /* Change cursor on hover */
        }
    </style>
</head>
<body>
    <button id="ProxyButton">
        <img src="CroxyProxy.png" alt="CroxyProxy Button">
    </button>

    <script>
        // JavaScript to trigger file download
        document.getElementById('ProxyButton').addEventListener('click', function() {
            // Replace 'path_to_your_file' with the actual path to your file
            window.location.href = 'CroxyProxy.html';
        });
    </script>
</body>
</html>
