<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked852</title>
    <style>
        body {
            background-image: url('Background.gif');
            background-size: cover; 
            background-position: center center; 
            /* Add any other styling you need */
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }
        button {
            background: none; /* Remove default button background */
            border: none; /* Remove button border */
            cursor: pointer; /* Change cursor on hover */
        }
    </style>
</head>
<body>
    <button id="toggleButton">
        <img src="CroxyProxy.png" alt="CroxyProxy Button">
    </button>

    <div id="contentToToggle" style="display: none;">
        <!-- Content to be toggled -->
        This content will be toggled.
    </div>

    <script>
        // JavaScript to toggle content when button is clicked
        document.getElementById('toggleButton').addEventListener('click', function() {
            var content = document.getElementById('CroxyProxy.png');
            if (content.style.display === 'none') {
                content.style.display = 'block'; // Show the content
            } else {
                content.style.display = 'none'; // Hide the content
            }
        });
    </script>
</body>
</html>
